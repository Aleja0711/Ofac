<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Selectors</title>
    <style>
        /* Universal*/
        * {
            border: 1px dotted red;
        }
        /*Type of Label*/

        h3 {
            background-color: gold;
        }
        /*Nested*/
        h3 en{
            color:rgb(82, 82, 82);
        }
    </style>

</head>
<body>
    <section>
        <h3>H3 en <em>(Nested Section)</em></h3>
    </section>
    <section>
        <h3>H3 en <em>(Nested Section)</em></h3>
    </section>
    <section>
        <h3>H3 en <em>(Nested Section)</em></h3>
    </section>
</body>
</html>
