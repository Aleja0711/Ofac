<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursores</title>
    <style>
        main{
            margin: 40px auto;
            width: 400px;
        }
        main section{
            border: 1px solid #777;
            height: 160px;
            margin: 10px 0px;
        }
        main section h3{
            margin: 0px;
        }
        main section.cursor1{cursor:move;}
        main section.cursor2{cursor:help;}
        main section.cursor3{cursor: crosshair;}
        main section.cursor4{cursor:url(imgs/pointer.png),pointer;}

    </style>
</head>
<body>
    <main>
        <section class="cursor1">
            <h3>Cursor Move</h3>
        </section>
        <section class="cursor2">
            <h3>Cursor Help</h3>
        </section>
        <section class="cursor3">
            <h3>Cursor Crosshair</h3>
        </section>
        <section class="cursor4">
            <h3>Cursor Url(imgs/pointer.png),pointer</h3>
        </section>
    </main>
</body>
</html>
